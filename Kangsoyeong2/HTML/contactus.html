<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link href="CSS/contactus.css" rel="stylesheet" />
  </head>
  <body style="margin: 0;">

    <p class="contact-style">contact us</p>
    <p class="input-title">YourEmail</p>
    <form>
        <input type="email" placeholder="email@example.com" class="example-style border-style">
    </form>
    <p class="fname-title">First name</p>
    <p class="lname-title">Last name</p>
    <form>
        <input type="text" class="Lname-style border-style"> <!--왼쪽박스-->
        <input type="text" class="Rname-style border-style"> <!--오른쪽박스-->
    </form>

    <p class="mtitle">Message</p>
    <form>
        <input type="text" class="message-style border-style">
    </form>

    <form>
        <input type="checkbox" class="checkbox-style" id="a">
        <label for="a" class="checkbox-style sublabel">Subscribe</label>
        <button type="submit" class="send-style">SEND</button>
    </form>
  </body>
</html>
