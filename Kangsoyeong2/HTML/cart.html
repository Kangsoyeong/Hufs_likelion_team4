<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link href="CSS/cart.css" rel="stylesheet" />
  </head>
  <body>
    <div class="background">
        <p class="title">Your shopping cart</p>
        <table class="table-style">
            <thead>
            <tr style="border-right: none;">
                <th colspan="2">ITEM</th>
                <th>AMOUNT</th>
                <th class="border-left">PRICE</th>
                <th class="border-left" style="border-right: 1px solid lightgray">TOTAL</th>
            </tr>
            </thead>
            <tr>
            <tbody>
                <td>
                    <img src="../HTML/img/img1.jpeg" class="img-style">
                </td>
                    <td class="product">치이카와 봉제 인형 S 치이카와
                    </td>
                <td class="border-left">1</td>
                <td>40.0</td>
                <td class="total-style">40.0</td>
          </tbody>
            </tr>
            <tbody>
                <tr>
                    <td>
                        <img src="../HTML/img/img2.jpeg" class="img-style">
                        <td class="product">
                            치이카와 봉제 인형 S 하치와레
                        </td>
                        <td>1</td>
                        <td>50.0</td>
                        <td class="total-style">50.0</td>
                </tr>
            </tbody>
            <tr>
            <td colspan="5" class="total-style text-right" style="padding-right: 11px;">90.0</td>
           </tr>
        </table>
        <div class="div-style">
            <a href="contactus.html">Edit your shopping cart</a>
        </div>
        <div>
            <button class="choose-button">
                Choose payment method
            </button>

            <input class="input-test">
            <button class="btn rbtn">더알아보기</button>
            <button class="btn bbtn">구매하기</button>

            
        </div>
    </div>
  </body>
</html>
