<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="mainbank.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="../HTML/font/fontawsome/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <title>대출센터-우리은행</title>
  </head>
  <body>
    <div class="main_container">
      <div class="navbar">
        <div class="nav">
          <a class="" href="https://www.wooribank.com"
            ><img
              src="https://simg.wooribank.com/img/common/header/woori_s.png"
          /></a>
          <h1 class="">
            <a href="/pot/Dream?withyou=ln"
              ><img
                src="https://simg.wooribank.com/img/common/header/tit_h1/ln.png"
            /></a>
          </h1>
          <button class="btnlogin">로그인</button>
          <span class="navtext">인증센터</span>
        </div>

        <div class="nav">
          <img
            class="nav_img"
            src="https://simg.wooribank.com/img/common/header/new_tit_ps.png"
            alt="개인"
          />
          <img
            class="nav_img"
            src="https://simg.wooribank.com/img/common/header/new_tit_bz.png"
            alt="기업"
          />
          <img
            class="nav_img"
            src="https://simg.wooribank.com/img/common/header/new_tit_my.png"
            alt="마이데이터"
          />
          <img
            class="nav_img"
            src="https://simg.wooribank.com/img/common/header/new_tit_wa.png"
            alt="자산관리"
          />
          <img
            class="nav_img"
            src="https://simg.wooribank.com/img/common/header/new_tit_po.png"
            alt="금융상품"
          />
          <img
            class="nav_img"
            src="https://simg.wooribank.com/img/common/header/new_tit_cd.png"
            alt="카드"
          />
          <img
            class="nav_img"
            src="https://simg.wooribank.com/img/common/header/tit_sitemap.png"
            alt="전체메뉴"
          />
          <div class="search-bar">
            <input class="search-bar__input" type="text" placeholder="부동산" />
            <i class="fa-solid fa-magnifying-glass search_icon"></i>
          </div>
        </div>
      </div>

      <div class="menu">
        <div class="nav2"><b>인터넷대출상품</b></div>
        <div class="nav2"><b>대출상품</b></div>
        <div class="nav2"><b>대출상담/확인</b></div>
        <div class="nav2"><b>대출가이드</b></div>
        <div class="nav2"><b>개인대출뱅킹</b></div>
        <div class="nav2"><b>기업대출뱅킹</b></div>
      </div>

      <div class="nav3">
        <div class="nav">
          <i class="fa-solid fa-house iconcolor"></i>
          <div class="text">대출센터</div>
        </div>
        <div class="nav">
          <button class="btnlogin btncolor">축소/확대보기</button>
          <button class="btnlogin btncolor">화면 인쇄</button>
        </div>
      </div>

      <div class="items">
        <a href="#" class="q1">전체상품</a>
        <a href="#" class="q2">예금담보대출</a>
        <a href="#" class="q3">신용대출</a>
        <a href="#" class="q4">전세자금대출</a>
        <a href="#" class="q5">부동산담보대출</a>
        <a href="#" class="q6">주택도시기금대출</a>
        <a href="#" class="q7">자동차대출</a>
        <a href="#" class="q8">기업대출</a>
        <a href="#" class="q9"
          >부동산 전자등기<br />
          전자서명</a
        >
      </div>

      <div>
        <div>
          <div class="contentImg">
            <img
              src="https://spot.wooribank.com/img/wsm/mall/main/론센터_우리사잇돌중금리대출(659x218).jpg"
              alt="우리 비상금대출"
            />
            <img
              src="https://spot.wooribank.com/img/wsm/mall/main/론센터03_우리홈마스터론.GIF"
              alt="소득이 없는 주부님들 최대 천만원까지 대출신청가능"
            />
          </div>
        </div>

        <div class="contentImg">
          <img
            src="https://spot.wooribank.com/img/wsm/mall/main/론센터_우리주거래직장인대출(330x221).JPG"
            alt="우리 주거래 직장인대출"
          />
          <img
            src="https://spot.wooribank.com/img/wsm/mall/main/론센터05_iTouch전세론.JPG"
            alt="아이터치전세론-금융권 최초-인터넷 전세자금대출"
          />
          <img
            src="https://spot.wooribank.com/img/wsm/mall/main/론센터06_스마트징검다리론.JPG"
            alt="금융권 최초 인터넷중도금대출, 최대 LTV분양가의 60%"
          />
          <img
            src="https://spot.wooribank.com/img/wsm/mall/main/론센터_우리사잇돌대출(289x220).jpg"
            alt="우리 사잇돌 중금리대출"
          />
        </div>

        <div class="contentImg">
          <div class="loanCalculator">
            <div class="Calculator-left">
              <p>상환 방법</p>
              <select class="waySelect">
                <option value="0">원금만기일시상환</option>
                <option value="1">원금균등상환</option>
                <option value="2">원리금균등상환</option>
              </select>
              <div class="leftContent">
                <p>대출원금</p>
                <input type="text" class="principal" />
                <p>원</p>
              </div>
              <div class="leftContent">
                <p>대출기간</p>
                <input type="text" class="principal" />
                <p>개월</p>
              </div>
              <div class="leftContent">
                <p>거치기간</p>
                <input type="text" class="principal" />
                <p>개월</p>
              </div>
              <div class="leftContent">
                <p>대출금리</p>
                <input type="text" class="principal" />
                <p>%</p>
              </div>
            </div>
            <div></div>
            <div class="Calculator-right"></div>
          </div>
          <div class="contentImg-column">
            <img
              src="https://spot.wooribank.com/img/wsm/mall/main/론센터08_우리드림카대출.JPG"
              alt="최대 10년 상환으로 부담없이"
            />
            <img
              src="https://spot.wooribank.com/img/wsm/mall/main/론센터09_예금담보대출.JPG"
              alt="예금 중도해지 없이 간편하게"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
